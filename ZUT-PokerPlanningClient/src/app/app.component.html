<div class="page-wrapper" [ngClass]="{'toggled' : getSideBarState()}">
    <app-sidebar></app-sidebar>
    <main class="page-content">
        <div class="container-fluid">
            <div class="row">
                <div class="form-group col-md-12">
                    <a href="#" class="btn btn-outline-secondary mr-1 mb-2" (click)="toggleSidebar()">Menu  <i [ngClass]="(!getSideBarState())? 'fa fa-toggle-on' : 'fa fa-toggle-off'"></i></a>
                </div>
            </div>
        </div>
        <div class="overlay" (click)="toggleSidebar()" [ngClass]="{'show' : !getSideBarState()}"></div>
    </main>
 </div>
